<!DOCTYPE html>
 <html ng-app="app">
 	<head>
 		<link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css">
 	</head>
 	<body class="grey lighten-3" ng-controller="IndexController">
 
 		<navigation></navigation>
 
 		<div class="content">
 			<div class="row">
 				<div class="col s6 offset-s3">
 					<new-note notes=notes></new-note>
				</div>
			</div>
			<div class="row">
				<div class="col s3" ng-repeat="note in notes">
					<note></note>
				</div>
			</div>
 		</div>
  		<script src="bower_components/jquery/dist/jquery.min.js"></script>
 		<script src="bower_components/angular/angular.min.js"></script>
 		<script src="bower_components/Materialize/dist/js/materialize.min.js"></script>
  		
		<script src="app.module.js"></script>
		<script src="navigation.directive.js"></script>
		<script src="new-note.directive.js"></script>
		<script src="note.directive.js"></script>
		<script src="note.service.js"></script>
		<script src="index.controller.js"></script>

 	</body>
 </html>
